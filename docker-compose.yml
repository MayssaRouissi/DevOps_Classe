version: '3.8'  # Specify the version of Docker Compose

services:
  mysql:
    image: mysql:latest
    container_name: mysql-container  # Name for easier reference
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql  # Persist MySQL data

  spring-app:
    image: wissemcherni535/tpfoyer-devops:latest
    container_name: spring-app-container  # Name for easier reference
    ports:
      - "8089:8089"  # Map external port 8090 to internal port 8089
    depends_on:
      - mysql  # Ensure MySQL starts before the Spring app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ''  # If you're allowing an empty password
    restart: unless-stopped  # Automatically restart the container unless it is stopped

volumes:
  mysql-data:  # Named volume for MySQL data persistence