version: '3.8'

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ghaith
      MYSQL_DATABASE: db
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql

  app-foyer:
    depends_on:
      - mysqldb
    image: ghaithdhaouadi/tp-foyer:1.0.0
    restart: on-failure
    ports:
      - "8089:8089"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysqldb:3306/db?createDatabaseIfNotExist=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "ghaith"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      SPRING_JPA_DIALECT: "org.hibernate.dialect.MySQL57Dialect"
      SERVER_PORT: 8089
      SERVER_CONTEXT_PATH: "/tpfoyer"
    tty: true

volumes:
  db:
